<mat-sidenav-container
  class="example-container">
  <mat-sidenav #sidenav disableClose>
    <app-create-task-drawer (onAddTask)="onAddTask()" [sidenav]="sidenav"></app-create-task-drawer>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="margin: 0 auto; margin-top: 100px; padding-left: 15%; padding-right: 15%">
      <app-task-table #taskTable [sidenav]="sidenav"></app-task-table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
