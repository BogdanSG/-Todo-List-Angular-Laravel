<button  mat-raised-button (click)="sidenavOpen()"> Create New Task </button>

<mat-table [dataSource]="dataSource" matSort #sortSubs="matSort">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="text">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Text </mat-header-cell>
    <mat-cell *matCellDef="let row" (mouseenter)="onMouseenter(row)" (mouseleave)="onMouseleave()">
      {{row.text}}
      <div *ngIf="editID === row.id">
        <button matTooltip="Edit" mat-icon-button (click)="EditTask(row)">
          <mat-icon style="color: rgb(35, 35, 161)">edit</mat-icon>
        </button>
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="created">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Created </mat-header-cell>
    <mat-cell *matCellDef="let row" style="margin-left: 10px;"> {{row.created}} </mat-cell>
  </ng-container>

  <!--<ng-container matColumnDef="edit">-->
    <!--<mat-header-cell *matHeaderCellDef></mat-header-cell>-->
    <!--<mat-cell *matCellDef="let row">-->
      <!--<button matTooltip="Edit" mat-icon-button (click)="EditTask(row)">-->
        <!--<mat-icon style="color: rgb(35, 35, 161)">edit</mat-icon>-->
      <!--</button>-->
    <!--</mat-cell>-->
  <!--</ng-container>-->

  <ng-container matColumnDef="remove">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <ng-container>
        <button matTooltip="Remove" mat-icon-button (click)="RemoveTask(row)">
          <mat-icon style="color: red">close</mat-icon>
        </button>
      </ng-container>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row matRipple class="element-row"
           *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
</mat-table>

<mat-paginator #paginatorSubs [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
